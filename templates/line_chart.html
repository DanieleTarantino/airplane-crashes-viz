<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/d3.v3.min.js') }}"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        text {
            font-family: arial;
            font-size: 12px;
        }


        path.line {
            fill: none;
            stroke: #a8ddb5;
            stroke-width: 3px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: slategray;
            shape-rendering: crispEdges;
        }
    </style>
</head>


<body>

    <div id="select_plot"></div>
    <script>

        var parseDate = d3.time.format("%Y").parse;

        var margin = { left: 10, right: 10, top: 10, bottom: 10 };
        var width = 600 - margin.left - margin.right;
        var height = 400 - margin.top - margin.bottom;

        var max = 0;
        var minDate = 0;
        var maxDate = 0;

        var xNudge = 50;
        var yNudge = -50;

        var minYear = 1908;
        var maxYear = 2009;

        var CSV = d3.csv("/dataset_enhanced.csv");

        function draw(select, minY, maxY) {

            d3.select("#line_chart").remove()
            d3.select("body").append("div").attr('id', 'line_chart')
            CSV
                .row(function (d) {
                    return { date: d.Year.toString(), value: [d.Aboard, d.Ground] };
                })
                .get(function (error, data) {

                    var d = {};
                    for (var elem of data) {

                        if (!(elem.date in d)) {
                            d[elem.date] = 0;
                        }
                        if (select == 'Aboard') {
                            if (elem.value[0]) {
                                d[elem.date] += parseInt(elem.value[0]);
                            }
                        }
                        else if (select == 'Ground') {
                            if (elem.value[1]) {
                                d[elem.date] += parseInt(elem.value[1]);
                            }
                        }
                        else {
                            if (elem.value[0]) {
                                d[elem.date] += parseInt(elem.value[0]);
                            }
                            if (elem.value[1]) {
                                d[elem.date] += parseInt(elem.value[1]);
                            }
                        }
                    }
                    data = d;
                    var w = [];
                    for (const [key, value] of Object.entries(data)) {
                        w.push({ date: key, value: value });
                    }
                    data = w;

                    data = data.filter(function (d) {
                        return parseInt(d.date) <= maxY && parseInt(d.date) >= minY;
                    });

                    max = d3.max(data, function (d) { return d.value; });
                    minDate = d3.min(data, function (d) { return d.date; });
                    maxDate = d3.max(data, function (d) { return d.date; });

                    var y = d3.scale.linear()
                        .domain([0, max])
                        .range([height, 0 - yNudge]);

                    var x = d3.scale.linear()
                        .domain([minDate, maxDate])
                        .range([0, width - xNudge]);

                    var yAxis = d3.svg.axis()
                        .orient("left")
                        .scale(y);

                    var xAxis = d3.svg.axis()
                        .orient("bottom")
                        .scale(x).tickFormat(d3.format("d"));

                    var line = d3.svg.line()
                        .x(function (d) { return x(d.date); })
                        .y(function (d) { return y(d.value); })

                    var svg = d3.select("#line_chart").append("svg").attr("id", "svg").attr("height", height).attr("width", width);
                    var chartGroup = svg.append("g").attr("class", "chartGroup").attr("transform", "translate(" + xNudge + "," + yNudge + ")");

                    chartGroup.append("path")
                        .attr("class", "line")
                        .attr("d", function (d) { return line(data); })

                    chartGroup.append("g")
                        .attr("class", "axis x")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                    chartGroup.append("g")
                        .attr("class", "axis y")
                        .call(yAxis);
                });
        }

        var select = d3.select('#select_plot')
            .append('select')
            .attr('class', 'select')
            .on('change', onchange)

        var options = select
            .selectAll('option')
            .data(['Aboard', 'Ground', 'Total']).enter()
            .append('option')
            .text(function (d) { return d; });

        function onchange() {
            let selectValue = d3.select('select').property('value')
            draw(selectValue, minYear, maxYear);
        }

        draw('Aboard', 1908, 2009)

        window.addEventListener("message", (event) => {
            if (event.data.sender == "worldmap") {
                [minYear, maxYear] = event.data.data;
                minYear = Math.floor(minYear);
                maxYear = Math.floor(maxYear);
                let selectValue = d3.select('select').property('value')
                console.log(minYear, maxYear)
                draw(selectValue, minYear, maxYear);
            }
        }, false);

    </script>
</body>

</html>
