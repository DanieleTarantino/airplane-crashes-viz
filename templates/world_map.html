    <div id="slider" style="margin:10px;"></div>

    <script type="text/javascript">
        var slider = document.getElementById('slider');
        noUiSlider.create(slider, {
            start: [1908, 2009],
            connect: true,
            range: {
                'min': 1908,
                'max': 2009
            }
        });
        var w = 1400;
        var h = 1000;
        var width = w;
        var height = h;
        var initialData;

        var svg = d3.select("div#container").append("svg").attr("preserveAspectRatio", "xMinYMin meet").style("background-color", "#c9e8fd")
            .attr("viewBox", "0 0 " + w + " " + h)
            .classed("svg-content", true);
        var projection = d3.geo.mercator().translate([w / 2, h / 2]).scale(200).center([0, 40]);
        var path = d3.geo.path().projection(projection);

        var tooltip;


        d3.json("countries.geojson", function (values) {
            svg.selectAll("path")
                .data(values.features)
                .enter()
                .append("path")
                .attr("class", "continent")
                .attr("d", path);

            d3.csv("dataset_enhanced.csv", function (csv) {
                initialData = csv;

                drawFilteredData(1908, 2009);
            });
        });


        function drawAllData() {
            var alldata = svg.selectAll("circle")
                .data(initialData)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                    return projection([d.Lon, d.Lat])[0];
                })
                .attr("cy", function (d) {
                    return projection([d.Lon, d.Lat])[1];
                })
                .attr("r", 2)
                .attr("class", "alldata");
        };

        function drawFilteredData(minYear, maxYear) {
            d3.selectAll(".filtered")
                .remove();

            var filteredData = initialData.filter(function (d) {
                return d.Year >= minYear && d.Year <= maxYear;
            });

            var filtered = svg.selectAll(".filtered")
                .data(filteredData)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                    return projection([d.Lon, d.Lat])[0];
                })
                .attr("cy", function (d) {
                    return projection([d.Lon, d.Lat])[1];
                })
                .attr("r", 4)
                .attr("fill", "red")
                .attr("class", "filtered");

            tooltip = svg.append("g")
                .attr("class", "tooltip")
                .attr("display", "none").attr("z-index", 999);

            tooltip.append("rect")
                // .attr("width", 30)
                .attr("height", 20)
                .attr("fill", "white")
                .style("opacity", 0.5);

            tooltip.append("text")
                .attr("x", 15)
                .attr("dy", "1.2em")
                .style("text-anchor", "middle")
                .attr("font-size", "12px")
                .attr("font-weight", "bold");
            filtered
                .on("mouseover", function (d) {
                    var xPosition = d3.mouse(this)[0] - 15;
                    var yPosition = d3.mouse(this)[1] - 25;
                    tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                    tooltip.select("text").text(d.Location); tooltip.style("display", "block");
                })
                .on("mouseout", function () { tooltip.style("display", "none"); })
                ;
            // .on("mouseover", function (d) {

        }

        var s = document.getElementById("refresh");

        s.onclick = function () {
            window.parent.window.postMessage({ message: slider.noUiSlider.get(), sender: "worldmap" }, '*');
        };

        window.addEventListener("message", (event) => {
            let [min, max] = event.data;
            drawFilteredData(Math.floor(min), Math.floor(max));
        }, false);
