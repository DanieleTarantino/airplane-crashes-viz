<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <!-- Don't change order of following imports -->
    <script src="{{ url_for('static', filename='js/d3.v3.min.js') }}"></script>
    <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>


    <style>
        #cloud {
            display: flex;
            justify-content: center;
        }
    </style>

</head>

<body>
    <div id="cloud"></div>

    <script>

        function wordCloud(selector) {

            // CHANGE THIS TO CHANGE COLOR SCALE
            var fill = d3.scale.linear().domain([1, 25]).range(["grey", "black"]);

            var svg = d3.select(selector).append("svg")
                .attr("width", "500px")
                .attr("height", "500px")
                .attr("margin", "auto")
                .attr("position", "relative")
                .append("g")
                .attr("transform", "translate(250,250)")

            //Draw the word cloud
            function draw(words) {

                var cloud = svg.selectAll("g text")
                    .data(words, function (d) { return d.text; })

                //Entering words
                cloud.enter()
                    .append("text")
                    .style("font-family", "monospace")
                    .style("fill", function (d, i) { return fill(i); })
                    .attr("text-anchor", "middle")
                    .text(function (d) { return d.text; })
                    .style("cursor", "pointer")
                    .on("click",
                        function (d) {
                            window.parent.window.postMessage({ message: d.text, sender: "wordcloud" }, '*')
                        })

                //Entering and existing words
                cloud.transition()
                    .duration(600)
                    .style("font-size", function (d) { return d.size + "px"; })
                    .attr("transform", function (d) {
                        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                    })
                    .style("fill-opacity", 1);

                //Exiting words
                cloud.exit()
                    .transition()
                    .duration(200)
                    .style('fill-opacity', 1e-6)
                    .attr('font-size', 1)
                    .remove();
            }


            return {
                update: function (words) {

                    d3.layout.cloud().size([500, 500])
                        .words(words)
                        .padding(1)
                        .rotate(0)
                        .font("Monospace")
                        .fontSize(function (d) { return d.size; })
                        .on("end", draw)
                        .start();
                }
            }

        }

        var words;
        var w = $.ajax({
            url: "wc_data", async: false, success: function (x) {
                words = x["data"];
            }
        });

        function getWords() {
            return words
                .map(function (d) {
                    return { text: d[0], size: d[1] };
                })
        }
        function showNewWords(vis) {
            vis.update(getWords())
        }

        //Create a new instance of the word cloud visualisation.
        var myWordCloud = wordCloud('#cloud');

        //Start cycling through the demo data
        myWordCloud.update(getWords());
    </script>
</body>

</html>
