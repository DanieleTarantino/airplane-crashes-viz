<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/d3.v3.min.js') }}"></script>
    <style type="text/css">
        svg {
            font: 10px sans-serif;
            shape-rendering: crispEdges;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
        }

        path.domain {
            stroke: none;
        }

        .y .tick line {
            stroke: #ddd;
        }
    </style>

</head>

<body>


    <script type="text/javascript">

        var margin = { top: 0, right: 0, bottom: 0, left: 0 };

        var width = 600 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;


        var minYear = 1908;
        var maxYear = 2009;

        // var svg = d3.select("body")
        //     .append("svg")
        //     .attr("width", width + margin.left + margin.right)
        //     .attr("height", height + margin.top + margin.bottom)
        //     .attr("id", "histogram")
        //     .append("g")
        //     .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        var data;

        d3.json("hist.json", function (x) {
            data = x["data"]
            draw(minYear, maxYear)
        })


        function draw(minYear, maxYear) {
            d3.select("#histogram").remove()
            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .attr("id", "histogram")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var parse = d3.time.format("%Y").parse;
            // Transpose the data into layers
            var dataset = d3.layout.stack()(["Day", "Night"].map(function (time) {
                return data.filter(function (d) {
                    return d.Year >= minYear && d.Year <= maxYear
                }).map(function (d) {
                    return { x: parse(d.Year), y: d[time] };
                });
            }));


            // Set x, y and colors
            var x = d3.scale.ordinal()
                .domain(dataset[0].map(function (d) { return d.x; }))
                .rangeRoundBands([10, width - 10], 0.02);

            var y = d3.scale.linear()
                .domain([0, d3.max(dataset, function (d) { return d3.max(d, function (d) { return d.y0 + d.y; }); })])
                .range([height, 0]);

            var colors = ["#ffff00", "#0000ff"];


            // Define and draw axes
            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(5)
                .tickSize(-width, 0, 0)
                .tickFormat(function (d) { return d });

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickFormat(d3.time.format("%Y"));

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);


            // Create groups for each series, rects for each segment 
            var groups = svg.selectAll("g.cost")
                .data(dataset)
                .enter().append("g")
                .attr("class", "cost")
                .style("fill", function (d, i) { return colors[i]; });

            var rect = groups.selectAll("rect")
                .data(function (d) { return d; })
                .enter()
                .append("rect")
                .attr("x", function (d) { return x(d.x); })
                .attr("y", function (d) { return y(d.y0 + d.y); })
                .attr("height", function (d) { return y(d.y0) - y(d.y0 + d.y); })
                .attr("width", x.rangeBand())
                .on("mouseover", function () { tooltip.style("display", null); })
                .on("mouseout", function () { tooltip.style("display", "none"); })
                .on("mousemove", function (d) {
                    var xPosition = d3.mouse(this)[0] - 15;
                    var yPosition = d3.mouse(this)[1] - 25;
                    tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                    tooltip.select("text").text(d.y);
                });


            // Draw legend
            var legend = svg.selectAll(".legend")
                .data(colors)
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) { return "translate(30," + i * 19 + ")"; });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", function (d, i) { return colors.slice().reverse()[i]; });

            legend.append("text")
                .attr("x", width + 5)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "start")
                .text(function (d, i) {
                    switch (i) {
                        case 0: return "Anjou pears";
                        case 1: return "Naval oranges";
                        case 2: return "McIntosh apples";
                        case 3: return "Red Delicious apples";
                    }
                });


            // Prep the tooltip bits, initial display is hidden
            var tooltip = svg.append("g")
                .attr("class", "tooltip")
                .style("display", "none");

            tooltip.append("rect")
                .attr("width", 30)
                .attr("height", 20)
                .attr("fill", "white")
                .style("opacity", 0.5);

            tooltip.append("text")
                .attr("x", 15)
                .attr("dy", "1.2em")
                .style("text-anchor", "middle")
                .attr("font-size", "12px")
                .attr("font-weight", "bold");

        }

        window.addEventListener("message", (event) => {
            [minYear, maxYear] = event.data;
            minYear = Math.floor(minYear);
            maxYear = Math.floor(maxYear);
            draw(minYear, maxYear);
        }, false);

    </script>
</body>

</html>
